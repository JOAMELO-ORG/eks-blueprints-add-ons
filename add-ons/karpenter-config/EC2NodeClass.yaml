---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: AL2
  role: '{{ .Values.role }}'
  securityGroupSelectorTerms:
  - tags:
      karpenter.sh/discovery: '{{ .Values.clusterName }}'
  subnetSelectorTerms:
  - tags:
      karpenter.sh/discovery: '{{ .Values.clusterName }}' 
  tags:
    managed-by: karpenter